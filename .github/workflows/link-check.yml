name: Link Check

on:
  workflow_dispatch:

jobs:
  links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Link checker
        run: |
          INPUTS=("README.md" "src/**/*.tsx")
          if [ -d docs ]; then
            INPUTS+=("docs/**/*.md")
          fi

          docker run --rm -v "$PWD":/work -w /work lycheeverse/lychee:latest \
            --verbose \
            --no-progress \
            --accept 200,206,429 \
            --timeout 15 \
            --max-concurrency 8 \
            --retry-wait-time 1 \
            --exclude-path 'node_modules/**' \
            --exclude-path '.next/**' \
            --exclude-path '.netlify/**' \
            "${INPUTS[@]}"
